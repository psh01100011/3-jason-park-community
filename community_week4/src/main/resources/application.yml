spring:
  datasource:
    url: jdbc:mysql://localhost:3306/community_week4?serverTimezone=UTC&useSSL=false
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create  # 개발 중에는 create / create-drop / update 중 선택

    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.SQL: debug